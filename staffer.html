<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staffer Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f7f7f7;
      }

      h1 {
        text-align: center;
      }

      /* Style the settings dropdown */
      label,
      select {
        font-size: 16px;
        margin-right: 10px;
      }

      /* Style for the message */
      #message {
        font-size: 16px;
        color: red;
        text-align: center;
        margin-bottom: 10px;
      }

      /* Style for the table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      thead th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        border: 1px solid #cccccc;
      }

      tbody td {
        border: 1px solid #cccccc;
        text-align: center;
        padding: 10px;
        height: 80px; /* Ensures all cells are of the same height */
      }

      td {
        font-size: 14px;
      }

      /* Hover effect for the table cells */
      td:hover {
        background-color: #f0f0f0;
      }

      /* Style buttons */
      button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      #saveButton {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome To The Staffer Home Page</h1>
    <h1>
      Fill out your shift preferences
      <a href="preferences.html">here.</a>
    </h1>
    <h1>
      Go back to the main page
      <a href="../index.html">here.</a>
    </h1>

    <!-- Schedule table -->
    <h1>Weekly Schedule</h1>

          <th>Wednesday</th>

          <th>Friday</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9am to 12pm</td>
          <td data-shift="0"></td>
          <td data-shift="5"></td>
          <td data-shift="10"></td>
          <td data-shift="15"></td>

        </tr>

          <td data-shift="31"></td>
        </tr>
        <tr>
          <td>3pm to 6pm</td>
          <td data-shift="2"></td>

          <td data-shift="24"></td>

          <td data-shift="34"></td>
        </tr>
      </tbody>
    </table>

    <!-- Supabase integration -->
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://qlpnemwvmcskvybbgtad.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFscG5lbXd2bWNza3Z5YmJndGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ3Mjc0NTIsImV4cCI6MjA0MDMwMzQ1Mn0.zcvOnnZF0lqsSCb_286byzVOqL9EyR75OZMDWoPWrAQ"
      );

      // Fetch and display schedule from Supabase
      async function fetchSchedule() {
        try {
          const { data, error } = await supabase
            .from("schedules")
            .select("schedule");

          if (error) throw error;

          // Populate the table with the schedule data
          if (data.length > 0 && data[0].schedule) {
            const schedule = data[0].schedule;
            schedule.forEach((shift) => {
              const cell = document.querySelector(
                `[data-shift="${shift.shift}"]`
              );
              if (cell) {
                cell.textContent = shift.staffers;
              }
            });
          }
        } catch (error) {
          console.error("Error fetching schedule:", error);
        }
      }

      // Fetch the schedule on page load
      window.onload = fetchSchedule;
    </script>
  </body>
</html>
