<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shift Scheduler</title>
    <style>
      /* Style for the table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        font-size: 16px;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      td {
        background-color: #f9f9f9;
        min-height: 50px;
      }

      /* Make all cells uniform in size */
      td,
      th {
        height: 50px;
        width: 12.5%; /* 8 columns (7 days + time slot) */
      }

      /* Add grid lines */
      td,
      th {
        box-sizing: border-box;
      }

      /* Style for the header row */
      thead th {
        background-color: #007bff;
        color: white;
      }

      /* Style for the message */
      #message {
        font-size: 18px;
        font-weight: bold;
      }

      /* Button style */
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Shift Scheduler</h1>

    <!-- Settings -->
    <label for="settings">Settings:</label>
    <select id="settings">
      <option value="0">
        Okay: schedule people for shifts they say they could make, i.e. everyone
        gets a shift they did not mark NOOO for.
      </option>
      <option value="1">
        Great: only schedule if everyone gets a shift they marked as "Great!" or
        "OK"
      </option>
      <option value="2">
        Ideal: only schedule if everyone gets a shift they marked as "Great!"
        (note: this is likely not possible)
      </option>
    </select>

    <!-- Scheduling message -->
    <p id="message" style="color: red; display: none">
      No schedule could be configured with the chosen settings. Try again with
      looser requirements.
    </p>

    <table>
      <!-- Create the calendar-like grid -->
      <thead>
        <tr>
          <th>Time Slot</th>
          <th>Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9am to 12pm</td>
          <td data-shift="0"></td>
          <td data-shift="5"></td>
          <td data-shift="10"></td>
          <td data-shift="15"></td>
          <td data-shift="20"></td>
          <td data-shift="25"></td>
          <td data-shift="30"></td>
        </tr>
        <tr>
          <td>12pm to 3pm</td>
          <td data-shift="1"></td>
          <td data-shift="6"></td>
          <td data-shift="11"></td>
          <td data-shift="16"></td>
          <td data-shift="21"></td>
          <td data-shift="26"></td>
          <td data-shift="31"></td>
        </tr>
        <tr>
          <td>3pm to 6pm</td>
          <td data-shift="2"></td>
          <td data-shift="7"></td>
          <td data-shift="12"></td>
          <td data-shift="17"></td>
          <td data-shift="22"></td>
          <td data-shift="27"></td>
          <td data-shift="32"></td>
        </tr>
        <tr>
          <td>6pm to 9pm</td>
          <td data-shift="3"></td>
          <td data-shift="8"></td>
          <td data-shift="13"></td>
          <td data-shift="18"></td>
          <td data-shift="23"></td>
          <td data-shift="28"></td>
          <td data-shift="33"></td>
        </tr>
        <tr>
          <td>9pm to 12am</td>
          <td data-shift="4"></td>
          <td data-shift="9"></td>
          <td data-shift="14"></td>
          <td data-shift="19"></td>
          <td data-shift="24"></td>
          <td data-shift="29"></td>
          <td data-shift="34"></td>
        </tr>
      </tbody>
    </table>

    <pre id="output"></pre>
    <!-- Include the class definition files first -->
    <script src="staffer.js"></script>
    <script src="shift.js"></script>
    <script src="csp.js"></script>
    <button id="scheduleButton">Initialize and Schedule</button>
    <button id="saveButton" style="display: none">Save Schedule</button>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://qlpnemwvmcskvybbgtad.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFscG5lbXd2bWNza3Z5YmJndGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ3Mjc0NTIsImV4cCI6MjA0MDMwMzQ1Mn0.zcvOnnZF0lqsSCb_286byzVOqL9EyR75OZMDWoPWrAQ"
      );

      // Function to fetch data from Supabase
      async function fetchResponses() {
        try {
          // console.log("Fetching responses...");

          const { data, error } = await supabase
            .from("preferences")
            .select("*");

          if (error) throw error;

          // console.log("Fetched data:", data);
          const modifiedResults = data.map((row) => {
            const shiftFields = [
              "monday_shift_9_12",
              "monday_shift_12_3",
              "monday_shift_3_6",
              "monday_shift_6_9",
              "monday_shift_9_12_pm",
              "tuesday_shift_9_12",
              "tuesday_shift_12_3",
              "tuesday_shift_3_6",
              "tuesday_shift_6_9",
              "tuesday_shift_9_12_pm",
              "wednesday_shift_9_12",
              "wednesday_shift_12_3",
              "wednesday_shift_3_6",
              "wednesday_shift_6_9",
              "wednesday_shift_9_12_pm",
              "thursday_shift_9_12",
              "thursday_shift_12_3",
              "thursday_shift_3_6",
              "thursday_shift_6_9",
              "thursday_shift_9_12_pm",
              "friday_shift_9_12",
              "friday_shift_12_3",
              "friday_shift_3_6",
              "friday_shift_6_9",
              "friday_shift_9_12_pm",
              "saturday_shift_9_12",
              "saturday_shift_12_3",
              "saturday_shift_3_6",
              "saturday_shift_6_9",
              "saturday_shift_9_12_pm",
              "sunday_shift_9_12",
              "sunday_shift_12_3",
              "sunday_shift_3_6",
              "sunday_shift_6_9",
              "sunday_shift_9_12_pm",
            ];
            const preferences = shiftFields.map(
              (shiftField) => row[shiftField]
            );
            // console.log(
            //   `Preferences for ${row.fname} ${row.lname}:`,
            //   preferences
            // );

            return {
              fullName: `${row.fname} ${row.lname}`,
              preferences: preferences, // Array of all shift preferences
              doubleStaffedSelection: row.double_shift,
              floater: row.floater,
            };
          });

          return modifiedResults;
        } catch (error) {
          console.error(
            "There has been a problem with your fetch operation:",
            error
          );
        }
      }
      document
        .getElementById("saveButton")
        .addEventListener("click", saveSchedule);

      async function saveSchedule() {
        const scheduleData = [];
        const shiftCells = document.querySelectorAll("[data-shift]");

        shiftCells.forEach((cell, index) => {
          if (cell.textContent) {
            scheduleData.push({
              shift: index,
              staffers: cell.textContent,
            });
          }
        });

        try {
          const { data, error } = await supabase
            .from("schedules")
            .insert([{ schedule: scheduleData }]);

          if (error) throw error;
          console.log("Schedule saved:", data);
          alert("Schedule saved successfully!");
        } catch (error) {
          console.error("Error saving schedule:", error);
          alert("Failed to save the schedule.");
        }
      }
      // Initialize classes and run the scheduler
      async function initializeAndSchedule() {
        let data = await fetchResponses();
        // console.log("Data received:", data);

        if (data) {
          let settings = parseInt(document.getElementById("settings").value);
          // Select only the first 5 staffers from the fetched data
          let staffers = data
            // .slice(0, 5)
            .map(
              (response) =>
                new Staffer(
                  response.fullName,
                  response.preferences,
                  response.doubleStaffedSelection,
                  response.floater
                )
            );

          // Create only the first 5 shifts (for Monday)
          let shifts = [];
          for (let i = 0; i < 35; i++) {
            shifts.push(new Shift(i));
          }

          // console.log("Staffers: ", staffers);
          let scheduler = new CSP(staffers, shifts, settings);
          let schedule = scheduler.solve();
          // console.log("Schedule:", schedule);

          if (schedule === null) {
            document.getElementById("message").style.display = "block"; // Show message if no schedule found
          } else {
            document.getElementById("message").style.display = "none"; // Hide message
            // Update the calendar grid with the scheduled staffers
            for (let shiftIndex in schedule) {
              let staffers = schedule[shiftIndex];
              let cell = document.querySelector(`[data-shift="${shiftIndex}"]`);
              if (cell) {
                cell.textContent = staffers
                  .map((staffer) => staffer.name)
                  .join(", ");
              }
            }
            document.getElementById("saveButton").style.display = "block";
            console.log("Scheduling completed");
          }
        }
      }

      document
        .getElementById("scheduleButton")
        .addEventListener("click", initializeAndSchedule);
    </script>
  </body>
</html>
