      <tbody>

        <tr>

          <td data-shift="34"></td>

    </table>

    <pre id="output"></pre>
    <!-- Include the class definition files first -->
    <script src="staffer.js"></script>
    <script src="shift.js"></script>
    <script src="csp.js"></script>
    <button id="scheduleButton">Initialize and Schedule</button>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabase = createClient(
        "https://qlpnemwvmcskvybbgtad.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFscG5lbXd2bWNza3Z5YmJndGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjQ3Mjc0NTIsImV4cCI6MjA0MDMwMzQ1Mn0.zcvOnnZF0lqsSCb_286byzVOqL9EyR75OZMDWoPWrAQ"
      );

      // Function to fetch data from Supabase
      async function fetchResponses() {
        try {
          console.log("Fetching responses...");

          const { data, error } = await supabase
            .from("preferences")
            .select("*");

          if (error) throw error;

          console.log("Fetched data:", data);
          const modifiedResults = data.map((row) => {
            const shiftFields = [
              "monday_shift_9_12",
              "monday_shift_12_3",
              "monday_shift_3_6",
              "monday_shift_6_9",
              "monday_shift_9_12_pm",
              "tuesday_shift_9_12",
              "tuesday_shift_12_3",
              "tuesday_shift_3_6",
              "tuesday_shift_6_9",
              "tuesday_shift_9_12_pm",
              "wednesday_shift_9_12",
              "wednesday_shift_12_3",
              "wednesday_shift_3_6",
              "wednesday_shift_6_9",
              "wednesday_shift_9_12_pm",
              "thursday_shift_9_12",
              "thursday_shift_12_3",
              "thursday_shift_3_6",
              "thursday_shift_6_9",
              "thursday_shift_9_12_pm",
              "friday_shift_9_12",
              "friday_shift_12_3",
              "friday_shift_3_6",
              "friday_shift_6_9",
              "friday_shift_9_12_pm",
              "saturday_shift_9_12",
              "saturday_shift_12_3",
              "saturday_shift_3_6",
              "saturday_shift_6_9",
              "saturday_shift_9_12_pm",
              "sunday_shift_9_12",
              "sunday_shift_12_3",
              "sunday_shift_3_6",
              "sunday_shift_6_9",
              "sunday_shift_9_12_pm",
            ];
            const preferences = shiftFields.map(
              (shiftField) => row[shiftField]
            );
            console.log(
              `Preferences for ${row.fname} ${row.lname}:`,
              preferences
            );

            return {
              fullName: `${row.fname} ${row.lname}`,
              preferences: preferences, // Array of all shift preferences
              doubleStaffedSelection: row.double_shift,
              floater: row.floater,
            };
          });

          return modifiedResults;
        } catch (error) {
          console.error(
            "There has been a problem with your fetch operation:",
            error
          );
        }
      }

      // Initialize classes and run the scheduler
      async function initializeAndSchedule() {
        let data = await fetchResponses();
        console.log("Data received:", data);

        if (data) {
          // Select only the first 5 staffers from the fetched data
          let staffers = data
            // .slice(0, 5)
            .map(
              (response) =>
                new Staffer(
                  response.fullName,
                  response.preferences,
                  response.doubleStaffedSelection,
                  response.floater
                )
            );

          // Create only the first 5 shifts (for Monday)
          let shifts = [];
          for (let i = 0; i < 35; i++) {
            shifts.push(new Shift(i));
          }

          console.log("Staffers: ", staffers);
          let scheduler = new CSP(staffers, shifts);
          let schedule = scheduler.solve();
          console.log("Schedule:", schedule);

          // Update the calendar grid with the scheduled staffers
          for (let shiftIndex in schedule) {
            let staffers = schedule[shiftIndex];
            let cell = document.querySelector(`[data-shift="${shiftIndex}"]`);
            if (cell) {
              cell.textContent = staffers
                .map((staffer) => staffer.name)
                .join(", ");
            }
          }
          console.log("Scheduling completed");
        }
      }

      document
        .getElementById("scheduleButton")
        .addEventListener("click", initializeAndSchedule);
    </script>
  </body>
</html>
